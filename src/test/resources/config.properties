# Browser Configuration
browser=chrome
headless=true

# Application URLs
base.url=http://127.0.0.1:5006/

# Forms Forest Configuration
forms.forest.path=/forms
forms.forest.form.timeout=15
forms.forest.validation.timeout=10

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test Data
test.data.path=src/test/resources/testdata/

# Screenshots
screenshot.on.failure=true
screenshot.path=target/screenshots/

# Reporting
allure.results.directory=target/allure-results